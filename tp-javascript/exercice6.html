<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice 6</h1>
    <!-- Votre contenu HTML ici -->

    <script>

      let premierPrix = 100; // les noms de variables ne peuvent pas commencer par un chiffre
      let deuxiemePrix = 80; // on doit supprimer l'espace entre deuxieme et Prix
      let prixMinimum = 50; // on doit faire camelCase
      let variable = 200; // on ne peaut pas utiliser var comme un nom de varaible
      let PrixMaximum = 300;
      let prixMoyen = ((premierPrix + deuxiemePrix + prixMinimum + variable + PrixMaximum) / 5);

      console.log("Prix moyen : " + prixMoyen);
      console.log("Le prix minimum est : " + prixMinimum);
      console.log("Le prix maximum est : " + PrixMaximum);
    </script>
  </body>
</html>
